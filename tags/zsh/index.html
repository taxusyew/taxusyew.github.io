<blockquote>
<p>CentOS 6.5 64bit  </p>
</blockquote>
<p>oh-my-zsh的<a href="https://github.com/robbyrussell/oh-my-zsh" title="github  oh-my-zsh">项目地址</a><br>在bash中直接执行下面语句，即可从git中下载到oh-my-zsh代码<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">git <span class="built_in">clone</span> git://github.com/robbyrussell/oh-my-zsh.git ~/.oh-my-zsh</span><br><span class="line">cp ~/.oh-my-zsh/templates/zshrc.zsh-template ~/.zshrc</span><br></pre></td></tr></table></figure></p>
<p>因为我之前没有使用过zsh，所以也不需要备份自己的<code>.zshrc</code>文件，可以放心的cp<br>
